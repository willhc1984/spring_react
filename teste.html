<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Teste liberação CORS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Teste de liberação CORS</h1>    

    <script>
        fetch('http://localhost:8080/produtos') //realiza requisição
        .then(produtos => produtos.json())      //converte valores recebidos em JSON
        .then(retorno => console.log(retorno))  //exibe produtos
    </script>

</body>
</html>
